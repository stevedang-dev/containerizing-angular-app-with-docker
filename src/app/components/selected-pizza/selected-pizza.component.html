<div class="container" [formGroup]="selectedPizza">
    <div class="row">
        <div class="col-12">
            <h3>Pizza Size</h3>
        </div>

        <div class="col-md-12"
            *ngIf="selectedPizza?.errors?.toppingPizzaSize"
        >
            <div  class="error-message">
                {{selectedPizza?.errors?.toppingPizzaSize?.message}}
            </div>
        </div>

    </div>
    <app-pizza-size-picker formControlName="size"></app-pizza-size-picker>
    <div class="row">
        <div class="col-12">
            <h3>Toppings</h3>
        </div>
    </div>
    <div class="row" formArrayName="toppings">
        <ng-container *ngFor="let topping of toppings?.controls; let i = index">
            <div class="col-3" [formGroupName]="i">
                <mat-checkbox [formControl]="topping?.get('selected')">
                    {{ topping?.get('name')?.value }}
                </mat-checkbox>
            </div>
        </ng-container>
        <!-- <pre>{{ selectedPizza?.value | json }}</pre> -->
    </div>
</div>
